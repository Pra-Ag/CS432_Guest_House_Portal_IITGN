{% extends 'hospitality_staff_dashboard.html' %}

{% block content %}

<body>
    <h2>
        Give Feedback for your stay!
    </h2>
    <p>Rate your experience:</p>
    <form method="POST" action="{{ url_for('current_guest_dashboard.feedback') }}">
        {{ form.csrf_token }}
        {{ form.star_rating.label }} {{ form.star_rating() }}
        {{ form.feedback.label }} {{ form.feedback() }}
        {{ form.submit() }}
    </form>
</body>
    
{% endblock %}
