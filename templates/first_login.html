{% extends "current_guest_dashboard.html" %}

{% block content %}

<h2>Change your password</h2>
<form method="POST" action="{{ url_for('current_guest_dashboard.first_login') }}">
    {{ form.csrf_token }}
    {{ form.new_password.label }} {{ form.new_password() }}
    {{ form.confirm_password.label }} {{ form.confirm_password() }}
    {{ form.submit() }}
</form>
{% endblock %}
